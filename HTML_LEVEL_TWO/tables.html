<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLES</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <!-- tr - table row    td - table cell -->
        <tr>
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>300</td>
            <td>Blue</td>
            <td>Serbia</td>
        </tr>
    </table>
    
</body>
</html>
