<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lists</title>
</head>
<body>
    <h1> Lists</h1>
    <!-- 
        Ordered lists
    -->
    <ol>
        <li> First Item</li>
        <li> Second Item</li>
        <li> Third Item</li>
    </ol>

    <!--
        Unordered lists
    -->
    <ul>
        <li> Bullet One</li>
        <li> Bullet Two</li>
        <li> Bullet Three</li>
    </ul>


    <!-- 
        Nested lists
    -->
    <ol>
        <li> Item One</li>
        <li>Item Two</li>
        <ul>
            <li> I'm nested inside</li>
            <li> Also nested</li>
            <ol>
                <li><strong> I'm really nested</strong></li>
            </ol>
        </ul>
    </ol>
    
</body>
</html>
